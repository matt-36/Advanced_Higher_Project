{% extends "base.html" %}
{% block content %}
<div class="results">
    {% for holiday in results %}
    <div class="holiday">
        <div class="header">
          <span class="title">{{holiday.name}}</span>
        </div>
        <div class="slideshow">
            <button class="previous-button">&lt;</button>
            {% for image in holiday.images %}
            <img src="{{image}}">
            {% endfor %}
            <button class="next-button">&gt;</button>
        </div>
        <div class="footer">
            <span class="provider">{{holiday.get_provider()}}</span>
            <span class="price">Â£{{holiday.price}}</span>
        </div>
    </div>
    {% endfor %}
</div>

<script>
    // Slideshow logic
    const slideshows = document.querySelectorAll('.slideshow');

    slideshows.forEach((slideshow) => {
        const images = slideshow.querySelectorAll('img');
        let currentIndex = 0;

        function showImage(index) {
            images.forEach((image, i) => {
                if (i === index) {
                    image.style.display = 'block';
                } else {
                    image.style.display = 'none';
                }
            });
        }

        function nextImage() {
            currentIndex = (currentIndex + 1) % images.length;
            showImage(currentIndex);
        }

        function previousImage() {
            currentIndex = (currentIndex - 1 + images.length) % images.length;
            showImage(currentIndex);
        }

        // Event listeners
        slideshow.querySelector('.next-button').addEventListener('click', nextImage);
        slideshow.querySelector('.previous-button').addEventListener('click', previousImage);

        // Show the first image
        showImage(currentIndex);
    });
</script>

{% endblock %}
