<div class="results">
    {% for holiday in results %}
    <div class="holiday">
        <div class="title">{{holiday.name}}</div>
        <div class="slideshow">
            {% for image in holiday.images %}
            <img src="{{image}}">
            {% endfor %}
        </div>
        <div class="footer">
            <div class="provider">{{holiday.get_provider()}}</div>
            <div class="price">{{holiday.price}}</div>
        </div>
        
    </div>
    {% endfor %}
</div>


<style>
    * {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }

    .results {
        display: flex;
        flex-direction: column;
        gap: 4em;
        flex-wrap: wrap;
    }

    .footer {
        display: flex;
        flex-direction: row;

        gap: 70%;
        margin: 1em;
    }

    .footer .provider {
        align-self: flex-start;
    }
    .footer .price {
        align-self: flex-end;
    }

    .slideshow {
        max-width: 80%;
        max-height: 60%;
        display: flex;
        overflow-y: hidden;
        overflow-x: scroll;

        border-radius: .5em;
        margin: 0 1em;
    }
    .slideshow img {
        scroll-snap-align: center;
    }

    .holiday {
        max-width: 80%;
        max-height: 60%;
        box-shadow: 0 0 1px black;
        border-radius: .3em;

        display: flex;
        flex-direction: column;
    }
    

    .holiday .title {
        font-size: xx-large;
        margin: 1em;
    }
    .holiday .price {
        font-size: x-large;
    }
</style>
