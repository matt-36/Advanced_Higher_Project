<form method="post">
  <div class="search-bar">
    <input name="from" type="text" class="input-box" placeholder="From">

    <input name="to" type="text" class="input-hidden" id="location">
    <div class="destination-results" id="dr">
      <input type="text" class="input-box" placeholder="To" id="_to" oninput="this.onchange"> 
      <div class="result">
        
      </div>
    </div>

    <input name="when" type="date" class="date-picker" placeholder="When">
    <input name="duration" type="number" class="input-box" placeholder="Duration">
    <input name="who" type="text" class="input-box" placeholder="Who">
    <input type="submit" class="search">
  </div>
</form>

<style>
  .destination-results {
    display: flex;
    flex-basis: 0;
    flex: 1 1 0px;
    margin: 0 10px;
    overflow-y: auto;
    overflow-x: hidden;
    max-height: 300px;
    flex-direction: column;
  }
  .result {
    width: 100%;
    margin: 4px;
    align-content: center;
  }
  .search-bar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    width: 80%;
    margin: 20px auto;
  }
  .input-hidden {
    display: none;
  }
  .input-box, .date-picker, .search {
    flex-basis: 0;
    flex: 1 1 0px;
    margin: 0 10px;
    height: 40px;
  }

  .search-bar input[type=text] {
      padding: 10px;
      margin: 5px;
  }

  .search-bar .search {
      background-color: orange;
      border: none;
      
  }

</style>

    if (q.length < 3) {
      return;
    }
    fetch(`/searchbar/${q}`)
      .then(response => response.json())

      });
  }

  let _location = document.getElementById("location");
  let _to = document.getElementById("_to");
